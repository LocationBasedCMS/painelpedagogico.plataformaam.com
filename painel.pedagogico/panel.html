<div class="container-fluid col-lg-10 col-lg-offset-1  col-md-10 col-md-offset-1 col-sm-12 col-xs-12 " >
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title"></div>
            <h2><i class="fa fa-graduation-cap" ></i> Painel Pedagógico <small class="pull-right">{{user.name}}, selecione um veículo de comunicação!</small></h2>
        </div>

        <div class="panel-body">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                <div class="row">
                    <h3> <i class="fa fa-road"></i> Veículos de Comunicação</h3>
                </div>
                <div class="row "  ng-repeat="composite in composites| orderBy:name " >
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"    ng-class-even="'bg-info'" ng-class-odd=""  ><a tabindex="-1" href="/panel/composite/{{composite.id}}" >{{composite.name}}</a></div>
                    <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12"    ng-class-even="'bg-info'" ng-class-odd=""  ><a tabindex="-1" href="/panel/composite/{{composite.id}}" >{{composite.description}}</a></div>
                </div>
            </div>
        </div>
    </div>        
    <!--     
    -->
</div>
